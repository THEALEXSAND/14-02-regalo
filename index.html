<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>¡Feliz 14!</title>
    <link rel="icon" type="img/png" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
<script src="https://kit.fontawesome.com/25f6e1db5d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="flex-container">
        <div id="triangle-top"></div>
        <img src="icon.png" alt="Corazón Morado" id="hearth">
        <div id="ctn-letter">
            <div id="img-container">
                <img src="img/3.jpg" alt="3">
                <img src="img/5.jpg" alt="5">
                <img src="img/10.jpg" alt="10">
                <img src="img/13.jpg" alt="13">
            </div>

            <div id="vid-container"></div>
                
            <div class="btn-container">
                <button id="arrow-left"><i class="fas fa-arrow-left"></i></button>
                <button id="arrow-right"><i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
        <div id="letter">
            <div class="triangle-right"></div>
            <div class="triangle-left"></div>
            <div class="triangle-bottom-1"></div>
            <div class="triangle-bottom-2"></div>
        </div>
    </div>
    <h1>Abre la carta</h1>
    <script src="script.js"></script>
</body>
</html>
